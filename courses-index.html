<body>
<div class="container">

<h1>Programmer's Picnic â€” DSA Course</h1>

<div id="lessons"></div>

<div class="footer">

<script>
/* ---------------------------------------------------------------
   CONFIG â€” CHANGE ONLY THESE TWO LINES
------------------------------------------------------------------*/
const GITHUB_USERNAME = "YOUR_USERNAME_HERE";
const LESSON_REPO = "dsa-lessons";
const VIEWER_REPO = "lesson-viewer";

/* ---------------------------------------------------------------
   LESSON DATA
------------------------------------------------------------------*/
const lessons = [
    "Introduction to DSA",
    "Time and Space Complexity",
    "Arrays",
    "Strings",
    "Linked Lists",
    "Stacks",
    "Queues",
    "Hashing",
    "Trees",
    "Binary Search Trees",
    "Heaps and Priority Queues",
    "Graph Basics",
    "Searching Algorithms",
    "Sorting Algorithms",
    "Recursion",
    "Backtracking",
    "Greedy Algorithms",
    "Dynamic Programming",
    "Advanced Graph Algorithms",
    "Practice Problem Sets"
];

/* ---------------------------------------------------------------
   RENDER LESSON CARDS
------------------------------------------------------------------*/
const container = document.getElementById("lessons");

lessons.forEach((title, index) => {
    const id = index + 1;

    const jsonURL =
      `https://${GITHUB_USERNAME}.github.io/${LESSON_REPO}/lesson-${id}.json`;

    const viewerURL =
      `https://${GITHUB_USERNAME}.github.io/${VIEWER_REPO}/?json=${jsonURL}`;

    container.innerHTML += `
        <div class="lesson-card">
            <div class="lesson-title">Lesson ${id}: ${title}</div>
            <div class="lesson-desc">
                A complete guided lesson on <strong>${title}</strong>, including
                video script, blog article, code examples, SVG slides,
                practice problems, and homework.
            </div>
            <a class="button" href="${viewerURL}" target="_blank">ðŸ‘‰ Open Lesson</a>
        </div>
    `;
});
</script>

</body>
